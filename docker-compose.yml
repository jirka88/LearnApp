services:
    db:
        image: mysql
        hostname: mysql
        restart: always
        environment:
            MYSQL_DATABASE: '${DB_DATABASE}'
            MYSQL_ROOT_PASSWORD: '${DB_PASSWORD}'
        ports:
            - '${DB_PORT}:${DB_PORT}'
    redis:
        image: redis:latest
        restart: always
        ports:
            - "6379:6379"
        volumes:
            - /path/to/local/d–∞ta:/root/redis
            - /path/to/local/redis.conf:/usr/local/etc/redis/redis.conf
        environment:
            REDIS_USERNAME: "${REDIS_USERNAME}"
            REDIS_PORT: 6379
            REDIS_DATABASES: 16
